<div class="card my-5">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-end mb-4">
        <h3 class="mb-0">
          {{ titulo }}
          <!--Interpolacion
            sirve para enviar datos desde el .ts hacia el html
            -->
        </h3>
      </div>
      <form [formGroup]="frm_Cliente" (ngSubmit)="grabar()">
        <div class="row">
          <div class="form-group mb-3">
            <label class="form-label" for="nombre">nombre</label>
            <input formControlName="nombre" type="text" class="form-control" id="nombre" placeholder="Ingrese la nombre nombre" />
            <div *ngIf="frm_Cliente.get('nombre').invalid && frm_Cliente.get('nombre').touched">
              <small *ngIf="frm_Cliente.get('nombre').hasError('required')" style="color: red">La nombre es requerida</small>
  
            </div>
          </div>
          <div class="form-group mb-3">
            <label class="form-label" for="apellido">apellido</label>
            <input formControlName="apellido" type="text" class="form-control" id="apellido" placeholder="Ingrese los apellido" />
            <div *ngIf="frm_Cliente.get('apellido').invalid && frm_Cliente.get('apellido').touched">
              <small *ngIf="frm_Cliente.get('apellido').hasError('required')" style="color: red">Los apellido son requeridos</small>
            </div>
          </div>
          <div class="form-group mb-3">
            <label class="form-label" for="email">email</label>
            <input type="text" formControlName="email" class="form-control" id="email" />
            <div *ngIf="frm_Cliente.get('email').invalid && frm_Cliente.get('email').touched">
              <small *ngIf="frm_Cliente.get('email').hasError('required')" style="color: red">El telefono es requerido</small>
            </div>
          </div>
          <div class="form-group mb-3">
            <label class="form-label" for="telefono">telefono</label>
            <input type="text" class="form-control" formControlName="telefono" id="telefono" />
            <div *ngIf="frm_Cliente.get('telefono').invalid && frm_Cliente.get('telefono').touched">
              <small *ngIf="frm_Cliente.get('telefono').hasError('required')" style="color: red">La direccion es requerida</small>
            </div>
          </div>
          <div class="d-grid mt-3">
            <button type="submit" class="btn btn-primary" [disabled]="frm_Cliente.invalid">Grabar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  
  <!--
    IMPORTAR => FORMSMODULE  APP.MODULE.TS ||  NUEVOPROVEEDOR.COMPONENT.TS
    
    
    
    
    
    INTRPOLACION => DESDE EL TS AL HTML
    {{ }} 
    EVENTOS => EJECUTAR FUNCIONES EN EL TS
    ()
    DATA BINDING => DESDE EL HTML AL TS
    []
    TWO WAY BIDING => ENVIADO DE DATOS DESDE EL HTML AL TS Y DESDE EL TS AL HTML
    [()]
    -->
